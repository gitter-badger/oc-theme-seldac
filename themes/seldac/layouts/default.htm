description = "Default layout"
==
<!DOCTYPE html>
<html>
	<head>
		<title>{{ this.page.title }}</title>

		<meta name="author" content="Alex Carrega (AxC - http://www.alexcarrega.com)">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="description" content="{{ this.page.description }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="{{ 'assets/img/logo.png'|theme }}" />

		<link href="//cdn.bootcss.com/animate.css/3.2.0/animate.min.css" rel="stylesheet">
		<link href="{{ [
			'assets/css/font-awesome.css',
			'assets/css/bootstrap.css',
			'assets/css/jasny-bootstrap.css',
			'assets/css/theme.css'
			]|theme }}" rel="stylesheet">
		{% styles %}
	</head>

	<body class="page-{{ this.page.id }} layout-{{ this.layout.id }}">
		<!-- Header -->
		<header id="layout-header" class="header-navbar">
			{% partial "header" %}
		</header>

		<!-- Content -->
		<div id="layout-content">
			{% page %}
		</div>

		<!-- Footer -->
		<footer id="layout-footer">
			{% partial "footer" %}
		</footer>

		<!-- Scripts -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
		{% framework extras %}
		{% scripts %}
	</body>
</html>
